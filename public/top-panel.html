<!-- Top Panel -->
<div class="top-panel">
    <div class="logo">Arbitrage Screener</div>
    <div class="nav-links">
        <a href="/" class="topMenu-active">Dashboard</a>
        <a href="/settings">Settings</a>
        <a href="/history">History</a>
        <a href="/help">Help</a>
    </div>
    <div class="user-controls">
        <button class="activation-btn start-btn" id="activation-btn">Start</button>
        <button class="session-btn" id="session-btn">Session Info <i class="fa fa-user-circle"></i></button>
        <div class="session-popup" id="session-popup">
            <div class="session-popup-content">
                <div class="session-popup-item" id="task-info">
                    <h4>Task Information</h4>
                    <div class="stat-row" id="stat-task-id"><span class="stat-label">Task ID:</span> <span class="stat-value">None</span></div>
                    <div class="stat-row" id="stat-uptime"><span class="stat-label">Uptime:</span> <span class="stat-value">0s</span></div>
                </div>
                <div id="limiters-container">
                    <!-- Limiter stats will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
</div>
